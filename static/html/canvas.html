<!DOCTYPE html>
<html>

<head>
    <title>Test A-Frame</title>
    <script type="text/javascript" src="../js/aframe.min.js"></script>
    <script type="text/javascript" src="../js/aframe-mouse-cursor-component.js"></script>
    <script type="text/javascript" src="../js/aframe-look-at-component.js"></script>
    <style type="text/css">
    body {
        border: 0;
    }
    </style>
</head>

<body>
    <a-scene vr-mode-ui="enabled: false">
        <!-- BACKGROUND -->
        <a-sky id="background" src="../img/grid4.jpg" >
            <a-animation attribute="material.color" begin="fade-out" from="white" to="black" dur="2000"></a-animation>
            <a-animation attribute="material.color" begin="fade-in" from="black" to="white" dur="2000"></a-animation>
        </a-sky>
        <!-- CAMERA -->
        <a-entity id="camera" camera look-controls mouse-cursor>
        </a-entity>
    </a-scene vr-mode-ui="enabled: false">
    <script type="text/javascript">
    window.onload = function() {
        window.parent.onLoadCanvas(this);
    }
    function onMouseMove(evt) {
        window.parent.onMouseMove(evt);
    }
    </script>
</body>

</html>
