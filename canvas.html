<!DOCTYPE html>
<html>

<head>
    <title>Test A-Frame</title>
    <script type="text/javascript" src="static/js/aframe.min.js"></script>
    <script type="text/javascript" src="static/js/canvas.js"></script>
    <style type="text/css">
    body {
        border: 0;
    }
    </style>
</head>

<body onload="init();">
    <a-scene>
        <!-- BACKGROUND -->
        <a-sky src="static/img/puydesancy.jpg"></a-sky>
        <!-- CAMERA -->
        <a-entity camera look-controls>
            <a-entity cursor="fuse: false" position="0 0 -1" geometry="primitive: ring; radius-inner: 0.01; radius-outer: 0.02" material="color: red; shader: flat"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
