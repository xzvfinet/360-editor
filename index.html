<!DOCTYPE html>
<html>

<head>
    <meta name="google" content="notranslate" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/editor.css">
</head>

<body>
    <div class="navbar navbar-fixed-top navbar-default">
        <div class="container">
            <div class="navbar-header"><a class="navbar-brand" href="#">Project name</a>
                <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="glyphicon glyphicon-bar"></span>
                    <span class="glyphicon glyphicon-bar"></span>
                    <span class="glyphicon glyphicon-bar"></span>
                </a>
            </div>
            <div class="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a>
                    </li>
                    <li><a href="#about">About</a>
                    </li>
                    <li><a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </div>
    <div class="container">
        <div id="wrapper" class="row">
            <div class="col-md-2">
                <div class="sidebar-nav-fixed affix">
                    <div class="well">
                        <ul class="nav">
                            <li class="nav-header">Shape</li>
                            <li class="active" onclick="createPrimitive('box')"><a>Box</a></li>
                            <li onclick="createPrimitive('sphere')"><a>Sphere</a></li>
                            <li onclick="createPrimitive('cylinder')"><a>Cylinder</a></li>
                            <li onclick="createPrimitive('plane')"><a>Plane</a></li>
                            </li>
                            <li class="nav-header">Primitive</li>
                            <li class="active" onclick="createPrimitive('image')"><a>Image</a></li>
                            <li onclick="createPrimitive('teleport')"><a>Teleport</a></li>
                            </li>
                        </ul>
                    </div>
                    <!--/.well -->
                </div>
                <!--/sidebar-nav-fixed -->
            </div>
            <!--/span-->
            <div id="main-canvas" class="col-md-8">
                <iframe id="main_scene" class="main_scene" width="100%" height="100%" allowfullscreen="yes" scrolling="no" allowvr="yes" src="static/html/canvas.html"></iframe>
            </div>
            <!--/span-->
            <div class="col-md-2">
                <div class="sidebar-nav-fixed pull-right affix">
                    <div class="well">
                        <table class="nav object-list">
                            <thead>
                                <h4>Properties</h4>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><b>Id</b></td>
                                    <td class='list-value object-id'>none</td>
                                </tr>
                                <tr>
                                    <td><b>Shape</b></td>
                                    <td class='list-value object-shape'>none</td>
                                </tr>
                                <tr>
                                    <td><b>Position</b></td>
                                    <td class='list-value object-position'>none</td>
                                </tr>
                                <tr>
                                    <td><b>Rotation</b></td>
                                    <td class='list-value object-rotation'>none</td>
                                </tr>
                                <tr>
                                    <td><b>Scale</b></td>
                                    <td class='list-value object-scale'>none</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td>
                                        <button id="delete-btn">Delete</button>
                                    </td>
                                </tr>
                            </tfoot>
                    </div>
                    <!--/.well -->
                </div>
                <!--/sidebar-nav-fixed -->
            </div>
            <!--/span-->
        </div>
        <!--/row-->
        <footer>
        </footer>
    </div>
    <!--/.fluid-container-->
</body>

</html>
